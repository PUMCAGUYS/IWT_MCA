<html>
<style>
  #red{ 
   background-color:red; 
    
    width: 30px; 
	height:30px;
    position:absolute;
	left:500;
	top:400;
} 
</style>

<script>
var x= 0;
Window.onload=function()
{
	var red=document.getElementById("red");
	setInterval(function()
	{
		x++
		red.Style.left=x;
	},10);
}
</script>
 

<div id="mov"></div>
</html>
