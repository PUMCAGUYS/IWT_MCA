<!DOCTYPE html>
<html>
<head>
    <title>Frame 5</title>
    <style>
        #blink{
        color:red;
        animation:blink 2s linear infinite;
        }
        @keyframes blink
        {
        0%{opacity: 0;}
        25%{opacity: .25;}
        50%{opacity: .5;}
        75%{opacity: .75;}
        100%{opacity: .1;}
        }
    </style>
</head>
<body bgcolor="#FFEEE7">
    <center>
    <br><br><br><br><br><br>
     <b><p id="blink">New notification</p></b>
    </center>
</body>
</html>
