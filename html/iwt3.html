<!DOCTYPE html>
<html>
<head>
	<title>Program 3-Registration Form</title>
</head>
<body>	
	<form>
		<center><h1>Registration Form</h1>
			<table>
				<tr>
				<td>Username</td>
				<td><input type="text" name="usname"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="PASSWORD" name="password"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="PASSWORD" name="cpassword"></td>
			</tr>
			<tr>
				<td>First Name  </td>
				<td><input type="text" name="fname" maxlength="20"><br/></td>
			</tr>
			<tr>
				<td>Last Name  </td>
				<td><input type="text" name="lname" maxlength="20"><br/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"><br/></td>
			</tr>
			<tr>
				<td>Phone Number </td>
				<td><input type="NUMBER" name="mobileno" maxlength="10"><br></td>
			</tr>

			<tr>
				<td>Location </td>
				<td><input type="text" name="location" maxlength="20"><br/></td>
			</tr>
			<tr>
				<td></td>
		<td><input type="submit" name="Save" value="Save" ><input type="submit" name="Reset" value="Reset" ></td>
		</tr>
		</center>
		

	</form>
	
	</table>
</body>
</html>
