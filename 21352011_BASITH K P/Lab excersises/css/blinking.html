<html>
<head>
    <title>TEXT BLINKING</title>
    <style>
        #blink{
            color:rgb(255, 43, 43);
            animation: blink 3s linear infinite ;
            font-size: 100px;
            text-align:center;

        }
       
      
        @keyframes blink
        {
            0%{opacity: 0;}
			25%{opacity: .25;}
            50%{opacity: .5;}
            75%{opacity: ,75;}
            
            100%{opacity: 1;}
        }
        body{
            background-color:lightblue;
        }
    </style>
   
</head>
<body>
     <p id="blink">WELCOME</p>
  


</body>
</html>
