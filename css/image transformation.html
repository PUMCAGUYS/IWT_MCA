4.	Image transformation using css(rotation)
<!DOCTYPE html>
 
<html>
<head>
<title>image transformation</title>
<style type="text/css">
.rotate{ width: 200px; height: 200px;
background-color: red; margin: 200px;
transition: all 5s ease-in-out;
}
.rotate:hover{ background-color: blue;
transform: rotate(360deg);
}
</style>
</head>
<body>
<div class="rotate"></div>


</body>
</html>
