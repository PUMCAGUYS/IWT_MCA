<html>
    <head>
        <title>Traffic Signal</title>
        <script src="trafficjs.js" type="text/javascript"></script>
        <style>
            #TrafficSignal{
                border: 6px solid black;
                padding: 10px 3px;
                width: 100px;
                background-color:black;

            }
            
             #TrafficSignal>div{
                height: 100px;
                width:75px;
                border-radius: 80%;
                opacity: .3;
                margin-bottom: 4px;
                font-size:20px;
                text-align: center;
                margin-top: 4px;
                padding:6px;
                
            } 
            #line_1{
                height:200px;
                width:10px;
                background:#000;
                margin-left:10px;
            }
            #line_2{
                height:10px;
                width:110px;
                background:#000;
            }
            #green{
                background-color: rgb(47, 232, 47);
            }
            #yellow{
                background-color: #fff200;
            }
            #red{
                background-color: red;
            }
            h3{
                padding-top: 5px;
            }
        </style>
    </head>


    <center>
        <body onload="timer">
            <div id="TrafficSignal">
                <div id="red" ><h3>STOP</h3></div>
                <div id="yellow"><h3>WAIT</h3></div>
                <div id="green"><h3>GO</h3></div>
            </div>
            <div id="line_1"></div>
            <div id="line_2"></div>
        </body>
    </center>
    
</html>
