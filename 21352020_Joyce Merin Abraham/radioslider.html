<html>
<head>
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            width: 800px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }

        .imgs_slides {
            width: 500%;
            height: 500px;
            display: flex;
        }

        .imgs_slides input {
            display: none;
        }

        .slide {
            width: 20%;
            transition: 2s;
        }

        .slide img {
            width: 600px;
            height: 300px;
            margin-top:150px;
        }

        /* css for slide navigation */
        .navigation {
            position: absolute;
            width: 800px;
            /* margin-top: -40px; */
            display: flex;
            justify-content: center;
        }

        .navigation-btn {
            border: 2px solid #de6a23;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 1s;
        }

        .navigation-btn:not(:last-child) {
            margin-right: 40px;
        }

        .navigation-btn:hover {
            background: #de6a23;
        }

        /* The checked attribute is used with
		reference to <input type="radio">,
		when radio button is clicked the
		class will shift w.r.t left margin
		as mentioned which results in image
		slider */
        #radio1:checked~.first {
            margin-left: 0;
        }

        #radio2:checked~.first {
            margin-left: -20%;
        }

        #radio3:checked~.first {
            margin-left: -40%;
        }

        #radio4:checked~.first {
            margin-left: -60%;
        }

        #radio5:checked~.first {
            margin-left: -80%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <center>

        <!-- Image slider start -->
        <div class="slider">
            <div class="imgs_slides">

                <!-- Radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1" />

                <input type="radio" name="radio-btn" id="radio2" />

                <input type="radio" name="radio-btn" id="radio3" />

                <input type="radio" name="radio-btn" id="radio4" />

                <input type="radio" name="radio-btn" id="radio5" />

                <!-- Radio buttons end -->
                <!-- Embedding images start -->
                <div class="first slide">
                    <img src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg" />
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/2067048/pexels-photo-2067048.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" />
                </div>
                <div class="slide">
                    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg" />
                </div>
                
                <!-- Embedding images end -->
            </div>

            <!-- Navigation start -->
            <div class="navigation">
                <label for="radio1" class="navigation-btn">
                </label>
                <label for="radio2" class="navigation-btn">
                </label>
                <label for="radio3" class="navigation-btn">
                </label>
                
            </div>
            <!-- Navigation end -->
        </div>
        <!-- Image slider end -->
    </center>
</body>

</html>
