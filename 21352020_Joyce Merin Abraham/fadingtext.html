<html lang="en">

<head>
	<style>
		

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: blue;
			animation-name: gfg;
			animation-duration: 4s;
		}

		h2 {
			position: relative;
			margin: 0;
			font-size: 5em;
			font-weight: 750;
			color: white;
			z-index: 1;
			overflow: hidden;
		}

		h2:before {
			content: '';
			position: absolute;
			right: 130%;
			width: 130%;
			height: 100%;
			background: linear-gradient(90deg,
				transparent 0%, blue 5%, blue 100%);
				
			animation: fade 5s linear backwards infinite;
		}

		@keyframes fade {
			from {
				right: 130%
			}

			to {
				right: -10%;
			}
		}
	</style>
</head>

<body>
	<div>
		<h2>Today is a very good day</h2>
	</div>
</body>

</html>
