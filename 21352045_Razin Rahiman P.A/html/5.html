<html>
<head>
<title>form</title></head>
<body bgcolor="lightblue"text="black">
<h1><center>FORM</h1></center>
<form name="form1"><center>
<table name="tab"cellspacing="30pt">
<tr><td align="left"><h2>Enter your name:</h2></td><td 
align="left">
<input type="text"name="t1"size="18"></td>
<tr><td align="left"><h2>Enter your Age:</h2></td><td align="left">
<input type="text"name="t2"maxlength="3"size="18"></td>
<tr><td align="left"><h2>Enter your address:</h2></td><td 
align="left">
<textarea name="ta" rows="5" cols="15"></textarea></td>
<tr><td align="left"><h2>Sex:</h2></td><td align="left">
<input type="radio" name="r1" value="male">MALE<br>
<input type="radio" name="r1" value="female">FEMALE</td>
<tr><td align="left"><h2>Languages known:</h2></td><td 
align="left">
<center>(SELECT MORE THAN ONE)</center>
<input type="checkbox"name="c1" value="C">C<br>
<input type="checkbox"name="c2" value="C++">C++<br>
<input type="checkbox"name="c3" value="C#">C#<br>
<tr><td align="left"><h2>Enter your password:</h2></td><td 
align="left">
<input type="password" name="t3" size="18"></td>
</table>
<input type="submit"value="submit">
<input type="reset"value="reset">
</form></table></body></html>
